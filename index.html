<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Netbooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="modo-oscuro">
  <div class="contenedor">
    <section class="presentacion">
      <h1>💻 Gestión de Netbooks</h1>
      <p>Bienvenido. Seleccioná tu rol para ingresar al sistema.</p>
      <button onclick="mostrarLogin()">Iniciar sesión</button>
    </section>

    <section id="login" class="oculto login-box">
  <h2>Iniciar Sesión</h2>
  <input type="text" id="usuario" placeholder="Usuario" />
  <input type="password" id="clave" placeholder="Contraseña" />
  <select id="rol">
    <option value="admin">Administrador</option>
    <option value="docente">Docente</option>
    <option value="regencia">Regencia</option>
  </select>
  <button onclick="iniciarSesion()">Entrar</button>
</section>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
